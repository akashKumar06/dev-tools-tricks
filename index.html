<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");

      // Interpolated
      console.log(`Hello i am ${"abs"} there`);

      // Styled
      console.log(
        "%c i am some great text",
        "font-size: 20px;text-shadow:10px 10px 5px red"
      );
      // warning!
      console.warn("OH NOO!!!");

      // Error :|
      console.error("Shit!");
      // Info
      console.info("Crocodiles eat 3-4 people per year");
      // Testing
      console.assert(1 !== 1, "You are a mad!");
      // clearing

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");
      // timing

      console.time("fetching data");
      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
